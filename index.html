<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-gray-300 grid place-content-center w-screen h-screen">
    <div class="w-80 bg-white p-4 rounded-2xl">
      <div class="w-full">
        <img
          src="./images/image-qr-code.png"
          alt="qr-code"
          class="w-full rounded-lg mb-5"
        />
      </div>
      <div class="px-4">
        <h1 class="text-xl font-bold text-center text-gray-700 mb-5">
          Improve your front-end skills by building projects
        </h1>

        <p class="text-gray-400 text-center">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>

      <div class="attribution absolute bottom-4 left-1/2 -translate-x-1/2">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
